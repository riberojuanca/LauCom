<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Laurify</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main">
    <header class="header">
      <div class="container">
        <div class="header-logo" aria-label="Home">
          <small>terapia<br />con</small>
          <h1>Laura</h1>
        </div>
        <div class="header-menu">
          <a href=#about class="enlace">Acerca de mí</a>
          <a href=#articles class="enlace">Artículos</a>
          <a href=#contact class="enlace">Contacto</a>
        </div>
      </div>
    </header>
    <section id="about" class="section">
      <img src="assets/about-image.jpg" alt="about image">
      <h1 class="title">Obtén la ayuda necesaria para tomar buenas decisiones</h1>
      <button class="start-btn">Comienza ahora.</button>
    </section>
    <section id="articles" class="section">
      <h2>Artículos</h2>
    </section>
    <section id="contact" class="section">
      <h2>Contacto</h2>
    </section>
  </div>
</body>

</html>
